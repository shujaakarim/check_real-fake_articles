<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            background-image: url('/static/images/newspaper.png'); /* Local background image path */
            background-size: 100px 100px;
            background-position: center;
            background-repeat: repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 300px; /* Increased size for the text box */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear-btn {
            background-color: #f44336; /* Red button */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
        .real {
            background-color: #28a745;
            color: white;
        }
        .fake {
            background-color: #dc3545;
            color: white;
        }
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form method="POST" action="/" onsubmit="return validateInput()">
            <div class="input-container">
                <textarea name="news" placeholder="Enter news text..." id="news-input">{{ request.form['news'] if request.form['news'] else '' }}</textarea>
                <div>
                    <button type="submit">Predict</button>
                    <button type="button" class="clear-btn" onclick="clearNews()">Clear News</button>
                </div>
                <div id="error-message" class="error"></div> <!-- Error message for validation -->
            </div>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'Real News' %}real{% else %}fake{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript function to clear the textarea
        function clearNews() {
            document.getElementById('news-input').value = ''; // Clear the input field
            document.getElementById('error-message').innerText = ''; // Clear the error message
        }

        // JavaScript input validation (Only empty input validation)
        function validateInput() {
            var newsText = document.getElementById('news-input').value.trim();
            var errorMessage = document.getElementById('error-message');

            // Check for empty input
            if (!newsText) {
                errorMessage.innerText = "Please enter some news text.";
                return false;
            }

            // If everything is valid, clear the error message
            errorMessage.innerText = '';
            return true;
        }
    </script>
</body>
</html>
